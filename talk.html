# Measure the drug concentrations

- Used a Teledyne ISCO sampler at 2 man holes and 1 pumping station
- Sampling began 1 hour before kick-off to 30 minutes after the game ended
- Grab samples of 300 mL untreated wastewater collected every 30 minutes

![](https://www.teledyneisco.com/en-us/waterandwastewater/Product%20Images/3700C.jpg)
